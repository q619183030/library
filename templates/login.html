<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/static/reset.css">
        <link rel="stylesheet" href="/static/supersized.css">
        <link rel="stylesheet" href="/static/style.css">


    </head>

    <body oncontextmenu="return false">

        {% block container %}

        {% endblock %}

        <!-- Javascript -->
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
        <script src="/static/supersized.3.2.7.min.js"></script>
        <script src="/static/supersized-init.js"></script>
		<script>
		$(".btn").click(function(){
			is_hide();
		});
		var u = $("input[name=username]");
		var p = $("input[name=password]");
		$("#submit").live('click',function(){
			if(u.val() == '' || p.val() =='')
			{
				$("#ts").html("用户名或密码不能为空~");
				is_show();
				return false;
			}
			else{
				var reg = /^[0-9A-Za-z]+$/;
				if(!reg.exec(u.val()))
				{
					$("#ts").html("用户名错误");
					is_show();
					return false;
				}
			}
		});
		window.onload = function()
		{
			$(".connect p").eq(0).animate({"left":"0%"}, 100);
			$(".connect p").eq(1).animate({"left":"0%"}, 100);
		}
		function is_hide(){ $(".alert").animate({"top":"-40%"}, 100) }
		function is_show(){ $(".alert").show().animate({"top":"45%"}, 100) }
		</script>
    </body>

</html>
